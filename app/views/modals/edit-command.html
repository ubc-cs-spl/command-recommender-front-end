<div class="modal-header">
    Edit Command: {{$parent.commandUnderEdit.command_id}}
</div>
<div class="modal-body">
    <div class="alert alert-success" ng-show="$parent.saved">Saved</div>
    <div class="alert alert-danger" ng-show="$parent.failed">Failed to Save</div>
    <div class="form-group">
        <label for="command_name">Command Name</label>
        <input class="form-control" type="text" id="command_name" ng-model="$parent.commandUnderEdit.command_name">
    </div>
    <div class="form-group">
        <label>Shortcut</label>
        <input class="form-control" type="text" ng-model="commandUnderEdit.shortcut">
    </div>
    <div class="form-group">
        <label for="command_description">Command Description</label>
        <textarea class="form-control" id="command_description" ng-model="$parent.commandUnderEdit.description"></textarea>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn" data-ng-click="$parent.close()">Close</button>
    <button type="button" class="btn btn-primary" data-ng-click="$parent.saveCommand()">Save</button>
</div>
